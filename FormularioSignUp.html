<!DOCTYPE html>
<html lang="es">

	<head>
		<title> SignUp Analista35</title>
		<link rel="icon" href="./lupaicono.png">
		<link rel="stylesheet" href="testcss.css">
	</head>

	<body>

		<h1>
			Formulario para subscribirse semanalmente a Analista35
		</h1>



		<form action="/signup" method="post">
			<label for="nombre">Nombre:</label>
			<input required="required" placeholder="Nombre" type="text" id="nombre" name="nombre">
			<br>

			<label for="apellido">Apellidos: </label>
			<input required="required" placeholder="Apellido" type="text" id="apellido" name="apellido">
			<br>

			<label for="genero">Genero: </label>
			<select name="select">
				<option value="hombre">Hombre</option>
				<option value="mujer">Mujer</option>			
				<option value="otro">Otro</option>
			</select>
			<br>

				<a for="disclaimer" href="https://www.aepd.es/es/politica-de-privacidad-y-aviso-legal"> Acepta los terminos y condiciones de privacidad de subscripcion </a>		
				<!-- https://newcp.net/es/privacy -->

			<input required="required" type="checkbox" checked="checked" id="disclaimer" name="disclaimer">  
			<br><br>
			<button focus="true" type="submit">Aceptar </button>

			<button class="botones" id="reset" type="reset"> Reset </button>
		</form>
		<br>

	</body>
</html>
